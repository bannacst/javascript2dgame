<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!--red container div which contains the whole body-->
    <div style="position: relative;
                display: inline-block;">
        <!--this div contains the upper 3 elements-->
        <div style="position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;">
            <!--player health-->

            <div style="position: relative;width: 100%;display: flex; justify-content: flex-end;border-top: 4px solid white;border-left: 4px solid white;border-bottom: 4px solid white;">
                <div style="background-color: red;height: 30px;width: 100%;"></div>
                <div id ="playerHealth" style="position: absolute;background:#818CF8;top: 0;right: 0;bottom: 0;width: 100%;"></div>
            </div>

            <!--timer-->

            <div id="timer" style="background-color: black;width: 100px;height:50px;flex-shrink: 0;display: flex;align-items: center;justify-content: center;color :white;border: 4px solid white;">
                    10
            </div>

            <!--enemy health-->
        <div style="position: relative;width: 100%;border-top: 4px solid white;border-bottom: 4px solid white;border-right: 4px solid white;">
            <div style="background-color: red;height: 30px"></div>
            <div id ="enemyHealth" style="position: absolute;background: #818CF8;top: 0;right: 0;bottom: 0;left: 0;"></div>
        </div>
        <div></div>
        </div>
        <div id='displayText' style="position: absolute;color:white;display:none;align-items:center;justify-content:center;top: 0;right: 0;bottom: 0;left: 0;">Tie</div>
        <canvas></canvas></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
                    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
                    crossorigin="anonymous"
                    referrerpolicy="no-referrer"></script>
        <script src="utils.js"></script>
        <script src = "classes.js"></script>
        <script src = "index.js"></script>
        <p style="color: red"> Controls(For better gameplay turn power on of the system) </p>
        <div  style="color: blue"><p> Samurai Mack (with Hat) </p> 
            W - Jump, A - Move Left , D - Move Right , Q - Attack  </div>
        <div style="color:purple"><p> Kenji (Right Player) </p> 
            Insert(0) - Jump, ArrowLeft - Move Left , ArrowRight - Move Right , Control - Attack  </div>
</body>
